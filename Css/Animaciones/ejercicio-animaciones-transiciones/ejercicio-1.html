<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio Transition</title>
        <style>
            div{
                margin-bottom: 10px;
            }
            /*Ejercicio - 1*/
            #ejercicio1 {
                width: 200px;
                height: 200px;
                background: #f92672;
                position: relative;
            }
            .fade-in {
                opacity: 0;
                position: absolute;
                right: 0;
                height: 200px;
                width: 50px;
                background: #428bca;
                /*Transici贸n*/
                transition: opacity 2s;/*no se porq me lo hace de golpe*/
            }
            #ejercicio1:hover .fade-in{
                opacity: 1;
            }
           

            /*Ejercicio - 2*/

            div#ejercicio2 {
                padding: 50px;
                border: 1px solid black;
                /*Transici贸n*/
                transition-property: border-radius, box-shadow;  
                transition-duration: 2s;
            }
            
            div#ejercicio2 img{
                width: 100px;
                height: 100px;
                /*Transici贸n*/
                transition-property: opacity , width, height;
                transition-delay: 0.8s;
                transition-duration: 2s;
                transition-timing-function: ease-in-out;
            }
            div#ejercicio2 img:hover{
                width: 200px;
                height: 200px;
                opacity: 0.3;
            }
            div#ejercicio2:hover{
                border-radius: 20px;
                box-shadow:  6px 10.9px 48.6px rgba(0, 0, 0, 0.094), 
                            11.2px 20.5px 77.5px rgba(0, 0, 0, 0.152), 
                            29px 53px 167px rgba(0, 0, 0, 0.35);
            }


            /*Ejercicio - 3*/

            #ejercicio3 {
                width: 100px;
                height: 100px;
                background: #f92672;
                /*Transici贸n*/
                transition: margin 2s, height 2s ,width 2s 1.5s;/*se espera 1 s para empezar la anchra*/
                margin: 50px auto 0;
            }
            #ejercicio3:hover{
                width: 100%;
                height: 200px;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <h1>Ejercicios Transition</h1>
        <div id="ejercicio1">
		    <div class="fade-in"></div>
		</div>

		<div id="ejercicio2">
			<img src="arale.jpg" alt="Arale">
		</div>
        <div id="ejercicio3"></div>
        
    </body>
</html>
